<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload do Cardápio</title>
    <link rel="stylesheet" href="../../style/style-admin.css">
    <link rel="icon" href="../../image/diferencas.ico" type="image/x-icon">
</head>
<body>
    
    <div class="content">
        <h2>Upload do Cardápio</h2>
        <form id="loginForm">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
        <form id="menuForm"  style="display: none;">
            <label>Clique no icone abaixo para atualizar seu cardápio</label><br>
            <label id="botaoUpload" for="menuUpload"><img src="../../image/upload.png"></img></label><br>
            <input type="file" id="menuUpload" name="menuUpload" accept="image/*" required style="display: none;"/>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="../../src/cardapio.js"></script>
</body>
</html>
